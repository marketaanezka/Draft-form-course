<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./images/logo.jpg"
        alt="logo"
        width="50"
        height="50"
      />
      <nav>
        <a class="navlink" href="">link 7</a>
        <a class="navlink active" href="">link 2</a>
        <a class="navlink" href="">link 3</a>
        <a class="navlink" href="">link 4</a>
      </nav>
    </header>
    <main class="main">
      <div class="intro">
        <h1 class="main-title">Web designéři & vývojáři</h1>
      </div>
      <div class="form-container">
        <h2 class="form-title">Přidejte se k nám!</h2>
        <p class="form-subtitle">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio
          ratione laudantium fugit nisi a cumque culpa veritatis id. Itaque,
          aut.
        </p>
        <form action="#" method="post">
          <div class="form-item">
            <label for="firstName">Jméno:</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              aria-labelledby="firstNameLabel"
            />
          </div>

          <div class="form-item">
            <label for="lastName">Příjmení:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              required
              aria-labelledby="lastNameLabel"
            />
          </div>

          <div class="form-item">
            <label for="country">Country:</label>
            <select
              id="country"
              name="country"
              required
              aria-labelledby="countryLabel"
            >
              <option value="" disabled selected>Select a country</option>
              <option value="czech">Czech Republic</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <div class="form-item form-item--success">
            <label for="phoneNumber"
              >Phone Number (Czech format):
              <span class="success-icon">✅</span>
            </label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              pattern="[0-9]{9}"
              placeholder="123456789"
              required
              aria-labelledby="phoneNumberLabel"
            />
          </div>

          <div class="form-item form-item--error">
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-labelledby="emailLabel"
            />
            <span class="error-message" id="email-error">Error message</span>
          </div>

          <div class="form-item">
            <fieldset class="group-item">
              <legend id="technologiesLabel">Frontend Technologies:</legend>
              <label><input type="checkbox" name="html" /> HTML</label>
              <label><input type="checkbox" name="css" /> CSS</label>
              <label
                ><input type="checkbox" name="javascript" /> JavaScript</label
              >
              <!-- Add more checkboxes as needed -->
            </fieldset>
          </div>

          <div class="form-item">
            <fieldset class="fieldset">
              <legend id="newsletterConsentLabel">
                Consent for Newsletter:
              </legend>
              <label
                ><input type="radio" name="newsletterConsent" value="yes" />
                Yes</label
              >
              <label
                ><input type="radio" name="newsletterConsent" value="no" />
                No</label
              >
            </fieldset>
          </div>

          <div>
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
